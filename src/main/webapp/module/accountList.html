<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/info-mgt.css" />
    <style>
        .layui-layer-title{background:url(images/righttitlebig.png) repeat-x;font-weight:bold;color:#46647e; border:1px solid #c1d3de;height: 33px;line-height: 33px;}
        .tabe_bot label{width: 70px;text-align: right;font-size: 14px;font-weight: 900;color: #46647e}
        .l_left{float: left}
        .tabe_bot input,.tabe_bot  select{width: 180px;height: 30px;border-radius: 6px;margin:0 20px 0 0;border: none;border: 1px #ccc solid}
        .tabe_btn{width: 60px;height: 30px;background-color: #68b86c;border: none;border-radius: 6px;color: #fff}
    </style>
    <title>账号管理</title>
</head>

<body>
<div class="title"><h2>账号管理</h2></div>
<div class="query">
    <div class="tabe_bot">
        <div class="l_left"><label>姓名：</label><input type="text" placeholder="请输入手机号码" id="accouname"></div>
		<div class="l_left"><label>权限等级：</label>
			<select id="accoucode">
				<option value="">全部</option>
				<option value="1">超级管理员</option>
				<option value="2">普通管理员</option>
			</select>
		</div>
        <button class="tabe_btn " onclick="getAccouTableData()">查询</button>
        <div class="clear"></div>
    </div>
</div>
<div class="table-operate ue-clear">
</div>
<div class="table-box">
    <table id="table" class="table_style"></table>
</div>
<div class="pagination ue-clear"></div>
</body>
<script type="text/javascript" src="../js/jquery.js"></script>

<script src="../js/bootstrap.min.js"></script>
<script src="../js/bootstrap-table.js"></script>
<script src="../js/bootstrap-table-zh-CN.min.js"></script>
<script src="../js/date/js/laydate.js"></script>
<script>
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "/qrmg/front/mana/account/queryManager?",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams: null,
            columns: [
                {
                    title: "姓名",
                    field: 'mgName',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '权限',
                    field: 'mgCode',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '账号',
                    field: 'mgAccount',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '手机号',
                    field: 'mgPhone',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '邮箱',
                    field: 'mgEmail',
                    align: 'center',
                    valign: 'middle'
                },

                {
                    title: '备注',
                    field: 'mgContact',
                    align: 'center',
                    valign: 'middle'
                },
                
                {
                    title: '操作',
                    field: '',
                    align: 'center',
                    formatter: function (value, row) {
                        var d = '<button button="#" mce_href="#" onclick="editNotice(\'' + row.id + '\')">编辑</button> ';
                        return d;
                    }
                }
            ]
        });
        getAccouTableData();
    });
    var flag=true,accouname,accoucode;
    function getAccouTableData() {
        if (flag) {
        	accouname = "";
        	accoucode = "";
            flag = false;
        } else {
        	accouname = $("#accouname").val();
        	accoucode = $("#accoucode option:selected").val();
        }
        $.ajax({
            type: "GET",
            url: "/qrmg/front/mana/account/queryManager?",
            dataType: "json",
            data:{
            	name: accouname,
            	code: accoucode
            },
            success: function (result) {
                if (result.object) {
                    var NoticeTableData = result.object;
                    $('#table').bootstrapTable("load", NoticeTableData);
                }
            }
        })
    }
</script>
<script>
    !function(){
        laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
        laydate({elem: '#demo'});//绑定元素
    }();
</script>
<script src="js/layer_v2.1/layer/layer.js"></script>
</html>
