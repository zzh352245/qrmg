<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="../css/bootstrap-table.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/info-mgt.css" />
		<title>渠道管理</title>
	</head>

	<body>
		<div class="title">
			<h2>渠道管理</h2>
		</div>
		<div class="query">
			<div class="tabe_bot">
				<div class="l_left"><label>创建人：</label><input type="text" placeholder="请输入创建人" id="createMg" name="createMg"></div>
				<div class="l_left"><label>二维码状态：</label>
					<select id="channelQrcodeType" name="channelQrcodeType">
						<option value="0">开启</option>
						<option value="1">关闭</option>
					</select>
				</div>
				<button class="tabe_btn" onclick="getAccouTableData()">查询</button>
				<div class="clear"></div>
			</div>
		</div>
		<div class="table-operate ue-clear">
			<a href="#" class="add addChannel" onclick="openChannel()">添加渠道</a>
		</div>
		<div class="table-box">
			<table id="table" class="table_style"></table>
		</div>
		<div class="pagination ue-clear"></div>
		
	
	</body>

	<script type="text/javascript" src="../js/jquery.js"></script>

	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/bootstrap-table.js"></script>
	<script src="../js/bootstrap-table-zh-CN.min.js"></script>
	<script src="../js/date/js/laydate.js"></script>
	<script src="../js/layer_v2.1/layer/layer.js"></script>
	<script>
		$(function() {
			$('#table').bootstrapTable({
				method: "get",
				striped: true,
				singleSelect: false,
				url: "/qrmg/front/mana/queryChannel",
				dataType: "json",
				pagination: true, //分页
				pageSize: 10,
				pageNumber: 1,
				search: false, //显示搜索框
				contentType: "application/x-www-form-urlencoded",
				queryParams: null,
				columns: [{
						title: "渠道名称",
						field: 'channelName',
						align: 'center',
						valign: 'middle'
					},
					{
						title: '渠道等级',
						field: 'channelLevel',
						align: 'center',
						valign: 'middle'
					},
					{
						title: '渠道编码',
						field: 'channelCode',
						align: 'center',
						valign: 'middle'
					},
					{
						title: '父级渠道',
						field: 'channelParentCode',
						align: 'center',
						valign: 'middle'
					},
					{
						title: '渠道链接地址',
						field: 'channelLinkUrl',
						align: 'center',
						valign: 'middle'
					},
					{
						title: '创建人',
						field: 'createMg',
						align: 'center',
						valign: 'middle'
					},
					{
						title: '二维码地址',
						field: 'channelQrcode',
						align: 'center',
						valign: 'middle'
					},
					{
						title: '二维码状态',
						field: '',
						align: 'center',
						formatter: function(value, row) {
							if (row.channelQrcodeType == '0') {
								var d = '<button class="btn btn-warning btnPadding" button="#" mce_href="#" onclick="witchNotice(\'' +
									row.id + '\',\'' + 0 + '\')">开启</button> ';
							} else {
								var d = '<button class="btn btn-warning btnPadding" button="#" mce_href="#" onclick="witchNotice(\'' +
									row.id + '\',\'' + 1 + '\')">关闭</button> ';
							}

							return d;
						}
					}
				]
			});
			getAccouTableData();
		});
		var flag = true,
			channelname, channelLevel;

		function getAccouTableData() {
			if (flag) {
				channelname = "";
				channelLevel = "";
				flag = false;
			} else {
				channelname = $("#channelname").val();
				channelLevel = $("#channelLevel option:selected").val();
			}
			$.ajax({
				type: "GET",
				url: "/qrmg/front/mana/queryChannel",
				dataType: "json",
				data: {
					channelName: channelname,
					channelLevel: channelLevel
				},
				success: function(result) {
					if (result.object) {
						var NoticeTableData = result.object;
						$('#table').bootstrapTable("load", NoticeTableData);
					}
				}
			})
		}
		/* 添加渠道 */
		function openChannel() {
			var openChannel = parent.layer.open({
				id: 3,
				type: 1,
				title: '添加渠道',
				skin: 'layui-layer-rim',
				moveType: 1,
				fixed: false,   
				scrollbar: false,
				offset: ['100px', '700px'],
				area: ['600px', 'auto'],
				shadeClose: false,
				moveOut: false,
				content: '<div class="channelAdd " id="channelAdd">'+
							'<table class="tabe_bot">'+
								'<tr>'+
									'<td>'+
										'<div class="l_left"><label>渠道名称：</label>'+
											'<input type="text" placeholder="请输入渠道姓名" id="channelName" name="channelName">'+
										'</div>'+
									'</td>'+
									'<td>'+
										'<div class="l_left"><label>父集渠道：</label>'+
											'<select id="channelParent" name="channelParent">'+
											'</select>'+
										'</div>'+
									'</td>'+
								'</tr>'+
								'<tr>'+
									'<td colspan="2">'+
										'<div class="l_left"><label class="channelLabel">连接地址：</label>'+
											'<textarea rows="3" cols="20" class="channelUrl" id="channelUrl" name="channelUrl"  style="resize:none" ></textarea>'+
										'</div>'+
									'</td>'+
								'</tr>'+
							'</table>'+
						'</div>',
				btn: ['确定', '取消'],
				success : function(index, layero){
					$.ajax({
						type: "GET",
						url: "/qrmg/front/mana/queryChannel",
						dataType: "json",
						data: {
							channelLevel: 1
						},
						success: function(result) {
							console.log(result);
							$("#channelParent",parent.document).empty();
			                $("#channelParent",parent.document).append("<option value=''>全部</option>");
							var channelLevel = result.object[0].channelLevel;
							var channelLinkUrl = result.object[0].channelLinkUrl;
							var channelName = result.object[0].channelName;
							$("#channelParent",parent.document).append("<option value='" + channelLevel + "'>" + channelName + "</option>");
						
						}
					})
					
				},
				yes: function(index, layero) {
					var channelName = $("#channelName",parent.document).val();
					var channelParent = $("#channelParent",parent.document).children('option:selected').val();
					var channelUrl = $("#channelUrl",parent.document).val();
					if(channelName == ''){
						parent.layer.msg();
					};
					if(channelParent == ''){
						parent.layer.msg();
					};
				
					$.ajax({
						type: "GET",
						url: "/qrmg/front/mana/addChannel",
						dataType: "json",
						data: {
							channelName: channelName,
							channelParent: channelParent,
							channelUrl: channelUrl
						},
						success: function(result) {
							
						}
					})
					
					/* window.location.href = "../login.html";
					localStorage.clear(); */
				},
				btn2: function(index, layero) {
					layer.close(openChannel);
				}
			});
		}
		 //开启
		 function witchNotice(id ,channelQrcodeType){
			 var witchNotice = parent.layer.open({
				 	id: 4,
					type: 1,
					title: '二维码状态',
					skin: 'layui-layer-rim',
					moveType: 1,
					fixed: false,   
					scrollbar: false,
					area: ['200px', 'auto'],
					shadeClose: false,
					moveOut: false,
					content: '<div class="witchCon"></div>',
					success: function(layero, index){
						if(channelQrcodeType == '0'){
							$(".witchCon",parent.document).html('你确定要开启吗？');
						};
						if(channelQrcodeType == '1'){
							$(".witchCon",parent.document).html('你确定要关闭吗？');
						}
					},
					btn: ['确定', '取消'],
					yes: function (layero, index){
						$.ajax({
							type: "GET",
							url: "/qrmg/front/mana/addChannel",
							dataType: "json",
							data: {
								
							},
							success: function(result) {
								
							}
						})
						
					},
					btn2: function (layero, index){
						parent.layer.close(witchNotice);
					}
			 })
		 }
	</script>
	<script>
		! function() {
			laydate.skin('molv'); //切换皮肤，请查看skins下面皮肤库
			laydate({
				elem: '#demo'
			}); //绑定元素
		}();
	</script>
</html>
